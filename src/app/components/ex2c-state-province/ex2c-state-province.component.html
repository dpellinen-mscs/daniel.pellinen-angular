<mat-card>
    <mat-card-header>
        <mat-toolbar>
            <mat-card-title><h4>Ex2c: Load States using service from Api</h4></mat-card-title>
        </mat-toolbar>
    </mat-card-header>
</mat-card>

<mat-card>
<mat-card-content *ngIf="stateProvince">
    <form class="form-width">
        <mat-form-field class = "full-width">
            <input matInput placeholder="State/Province ID" 
            [formControl]="stateProvinceIdInput" 
            required type="number">
            <mat-error *ngIf="stateProvinceIdInput.invalid">Enter state/province ID</mat-error>
        </mat-form-field>
        <mat-form-field class = "full-width">
            <input matInput placeholder="State/Province Code" 
            [formControl]="stateProvinceCodeInput" 
            required minlength="2" maxlength="2">
            <mat-error *ngIf="stateProvinceCodeInput.invalid">Enter state/province code</mat-error>
        </mat-form-field>
        <mat-form-field class = "full-width">
            <input matInput placeholder="State name" 
            [formControl]="stateProvinceNameInput" 
            required minlength="3" maxlength="40">
            <mat-error *ngIf="stateProvinceNameInput.invalid">Enter state name 3 - 40 characters/mat-error></mat-error>
        </mat-form-field>
        <mat-form-field class = "full-width">
            <input matInput placeholder="Country ID" 
            [formControl]="countryIdInput" 
            required type="number">
            <mat-error *ngIf="countryIdInput.invalid">Enter country ID</mat-error>
        </mat-form-field>
        <mat-form-field class = "full-width">
            <input matInput placeholder="Sales territory" 
            [formControl]="salesterritoryInput" 
            required minlength="3" maxlength="40">
            <mat-error *ngIf="salesterritoryInput.invalid">Enter sales territory </mat-error>
        </mat-form-field>
        <mat-form-field class = "full-width">
            <input matInput placeholder="Population" 
            [formControl]="latestRecordedPopulationInput" 
            required type="number">
            <mat-error *ngIf="countryIdInput.invalid">Enter Population</mat-error>
        </mat-form-field>
    </form>
</mat-card-content>

<mat-card-actions>
<button mat-button (click)="getMinnesotaButton()">MN</button>
<button mat-button (click)="getWisconsinButton()">WI</button>
<button mat-button (click)="getIowaButton()">IA</button>
</mat-card-actions>
</mat-card>
