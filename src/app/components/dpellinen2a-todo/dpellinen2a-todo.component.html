<mat-card>
        <mat-card-header>
            <mat-toolbar>
                <mat-card-title><h4> DPellinen Ex2a: Load Todo Item from WebApi</h4></mat-card-title>
            </mat-toolbar>
           
        </mat-card-header>
        <mat-card-content *ngIf="todoItem">
            <form class="ex2a1-form">
                <mat-form-field class = "full-width">
                <input matInput placeholder="Item name" 
                [formControl]="itemNameInput" [(ngModel)]="todoItem.name"
                 required minlength="3" maxlength="40">
                <mat-error *ngIf="itemNameInput.invalid">Enter item name: 3-40 characters</mat-error>
                </mat-form-field>
            </form>

        </mat-card-content>
        <mat-card-actions>
                    
        </mat-card-actions>
</mat-card>
